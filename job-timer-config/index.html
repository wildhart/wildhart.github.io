<!DOCTYPE html>
<html>
  <head>
  <title>Job Timer Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Job Timer Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Use this configuration page to choose the settings you would like applied to this app.
        </div>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Timers</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper item-input-wrapper-button">
            <input type="text" class="item-input" name="input-2" placeholder="Timer Name">
          </div>
          <input type="button" class="item-button item-input-button" value="X">
        </label>
      </div>
      <div class="button-container">
        <input type="button" class="item-button" value="New Timer">
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>Options</div>

      <div class='item-container-content'>
        <label class='item'>
          Show Clock
          <input id='show_clock_checkbox' type='checkbox' class='item-toggle'>
        </label>
      </div>
        <div class='item-container-footer'>
          This shows a clock at the top of the jobs list.
        </div>

      <div class='item-container-content'>
        <label class='item'>
          Auto Sort
          <input id='auto_sort_checkbox' type='checkbox' class='item-toggle'>
        </label>
      </div>
      <div class='item-container-footer'>
        This moves times to the top when you start them, so all your regular timers will be near the top.
      </div>
    </div>
      
      <div class="item-container">
        <div class="item-container-header">Hours per Day</div>
        <div class="item-container-content">
          <label class="item">
            <input type="range" class="item-slider" name="slider-1" value="24" min="1" max="24" step="0.5">
            <div class="item-input-wrapper item-slider-text">
              <input type="text" class="item-input" name="slider-1" value="24" min="1" max="24">
            </div>
          </label>
        </div>
      </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
  function getConfigData() {
    var backgroundColorPicker = document.getElementById('background_color_picker');
    var highContrastCheckbox = document.getElementById('high_contrast_checkbox');
 
    var options = {
      'background_color': backgroundColorPicker.value,
      'high_contrast': highContrastCheckbox.checked
    };

    // Save for next launch
    localStorage['background_color'] = options['background_color'];
    localStorage['high_contrast'] = options['high_contrast'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var backgroundColorPicker = document.getElementById('background_color_picker');
    var highContrastCheckbox = document.getElementById('high_contrast_checkbox');

    // Load any previously saved configuration, if available
    if(localStorage['high_contrast']) {
      highContrastCheckbox.checked = JSON.parse(localStorage['high_contrast']);
      backgroundColorPicker.value = localStorage['background_color'];
    }
  })();
  </script>
</html>
